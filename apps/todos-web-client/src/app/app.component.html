<h1>ToDos App</h1>

<ng-container *ngrxLet="loggedIn$ as loggedIn">
  <our-circle-login
    *ngIf="
      loggedIn === 'not attempted' || loggedIn === 'pending';
      else userName
    "
  ></our-circle-login>
  <ng-template #userName>
    <h2>{{ (user$ | async).name }}</h2>
    <button (click)="logout()">Logout</button>
  </ng-template>
  <ng-container *ngIf="loggedIn === 'logged in'">
    <pre>{{ todos$ | async | json }}</pre>
  </ng-container>
</ng-container>
